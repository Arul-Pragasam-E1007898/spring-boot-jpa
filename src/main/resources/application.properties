spring.application.name=spring-jpa

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/jpa-test?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
# Use 'update' for auto schema generation, 'none' to disable
spring.jpa.hibernate.ddl-auto=update
# Set to 'true' to show SQL queries in logs
spring.jpa.show-sql=true
# Format SQL queries
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.springframework.transaction=DEBUG

# Connection Pool Configuration (Optional for performance)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.max-lifetime=1800000
